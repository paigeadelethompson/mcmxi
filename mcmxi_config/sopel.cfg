[core]
use_ssl = True
port = 6697
verify_ssl = True
logging_channel_level = CRITICAL
logging_level = DEBUG
extra = ~/.mcmxi/sopel_modules
nick = mcmxi
flood_empty_wait = 0.7
flood_max_wait = 16
flood_burst_lines = 4
flood_penalty_ratio = 0
flood_refill_rate = 4
flood_text_length = 1024
throttle_wait = 5
throttle_join = 2
prefix = \`
help_prefix = `
owner = xps
admins =
    anotherlamer
db_type = sqlite
channels =
    "#lame_channel"
exclude =
    meetbot
    chanlogs
    waifu
    wolfram
    rtfm
    stocks
    imdb
    openweathermap
    channelmgnt
    twitter
    mysql
    osd
    weather
    contextualreminders
    quotes
    bucket
    github
    rainbow
    sopel_discord
    deepl
[mcmxi]

[chanlogs]
logdir = ~/.mcmxi/chanlogs
by_day = True
privmsg = False

[waifu]
json_path = ~/.mcmxi/my_waifus.json
json_mode = replace

[wolfram]
app_id = APP_ID

[rtfm]
inventory = https://docs.project.site/objects.inv
link_base = https://docs.project.site/

[stocks]
api_key = API_KEY
provider = finnhub

[meetbot]
meeting_log_path = ~/.mcmxi/www/meetings
meeting_log_baseurl = https://example.com/~sopel/meetings

[ctxreminders]
persistence_dir = ~/.mcmxi/ctxreminders
context_capture_max_duration = inf
context_capture_min_duration = 864000
context_capture_chat_lines = 20
pastebin_expiration = 1year

[imdb]
api_key = API_KEY

[channelmgnt]

[openweathermap]
api_key = API_KEY

[twitter]
username = changeme
password = changeme
show_quoted_tweets = True
alternate_domains =
    fxtwitter.com
    vxtwitter.com
    nitter.net
