[core]
use_ssl = True
port = 6697
verify_ssl = True
host = irc.libera.chat
logging_channel_level = CRITICAL
logging_level = INFO
extra = ~/.mcmxi/sopel_modules
nick = mcmxi
flood_empty_wait = 0.7
flood_max_wait = 2
flood_burst_lines = 8
flood_penalty_ratio = 1.4
flood_refill_rate = 4
flood_text_length = 50
throttle_wait = 0
throttle_join = 0
prefix = \`
help_prefix = `
owner = toolame
admins =
    anotherlamer
db_type = sqlite
channels =
    "#lame_channel"
exclude =
    url
    meetbot
    chanlogs
    waifu
    wolfram
    rtfm
    stocks
    imdb
    openweathermap
    channelmgnt
    twitter
    mysql
    osd
    weather
    contextualreminders
    quotes
    bucket
    github
    rainbow
    sopel_discord
    deepl
    find_updates

[mcmxi]

[chanlogs]
logdir = ~/.mcmxi/chanlogs
by_day = True
privmsg = False

[waifu]
json_path = ~/.mcmxi/my_waifus.json
json_mode = replace

[wolfram]
app_id = APP_ID

[rtfm]
inventory = https://docs.project.site/objects.inv
link_base = https://docs.project.site/

[stocks]
api_key = API_KEY
provider = finnhub

[meetbot]
meeting_log_path = ~/.mcmxi/www/meetings
meeting_log_baseurl = https://example.com/~sopel/meetings

[ctxreminders]
persistence_dir = ~/.mcmxi/ctxreminders
context_capture_max_duration = inf
context_capture_min_duration = 864000
context_capture_chat_lines = 20
pastebin_expiration = 1year

[imdb]
api_key = API_KEY

[channelmgnt]

[openweathermap]
api_key = API_KEY

[twitter]
username = changeme
password = changeme
show_quoted_tweets = True
alternate_domains =
    fxtwitter.com
    vxtwitter.com
    nitter.net

[admin]

[currency]

[help]

[tell]

[url]

[wikipedia]

[safety]
default_mode = on

[pronouns]

[lastfm]

[tenor]

[magic8ball]

[hackernews]

[remind]

[ip]

[spongemock]

[senpainotice]

[py]
